<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- メニューバー -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href=""><i class="fas fa-glasses"></i> Specula</a>
      </nav>
    </header>

    <!-- main -->
    <div class="container">
        <main>
            <div class="text-center title">
                <h1>Specula</h1>
            </div>

            <div class="text-center mt-5 mb-5">
              <h4 class="text-danger">名前かパスワードが違います!!</h4>
            </div>
            <div class="login-box">
                <form method="POST" action="php/login.php">
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">名前</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name='name' placeholder='Name' required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">パスワード</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name='password' placeholder='Password' required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary w-100">ログイン</button>
                    </div>
                </form>
            </div>

            <div class="text-center sub-title">
                <p>ー 初めての方はこちら ー</p>
            </div>
            <div class="text-center">
                <a class="btn btn-success w-100" href="register/" type="button">アカウント作成</a>
            </div>
      </main>
    </div>
    
    <footer class="footer">
      <p class="text-muted text-center">Copyright(C) Akagi Kaito All Rights Reserved.</p>
    </footer>

    ></script>
    <script
